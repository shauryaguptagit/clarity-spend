<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaritySpend Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-100 font-inter text-slate-800 p-4 md:p-8">

    <div id="auth-container" class="max-w-md mx-auto">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-indigo-900 text-center mb-6">ClaritySpend</h1>
            
            <form id="login-form">
                <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
                <div class="flex flex-col gap-4">
                    <input type="text" id="login-username" placeholder="Username" required class="form-input">
                    <input type="password" id="login-password" placeholder="Password" required class="form-input">
                    <button type="submit" class="btn-primary">Login</button>
                    <p id="login-status" class="status-text"></p>
                </div>
            </form>

            <hr class="my-6 border-slate-200">

            <form id="register-form">
                <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>
                <div class="flex flex-col gap-4">
                    <input type="text" id="register-username" placeholder="Username" required class="form-input">
                    <input type="password" id="register-password" placeholder="Password" required class="form-input">
                    <button type="submit" class="btn-secondary">Register</button>
                    <p id="register-status" class="status-text"></p>
                </div>
            </form>
        </div>
    </div>

    <div id="dashboard-container" class="hidden">
        <header class="max-w-7xl mx-auto mb-10 flex justify-between items-center">
            <h1 class="text-4xl font-bold text-indigo-900">ClaritySpend</h1>
            <button id="logout-button" class="bg-red-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-red-700 transition-colors">
                Logout
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8 max-w-7xl mx-auto">
            <section class="lg:col-span-3 bg-white p-6 md:p-8 rounded-2xl shadow-lg h-fit">
                <h2 class="text-2xl font-semibold text-indigo-900 mb-6 text-center">Spending by Category</h2>
                <div class="relative w-full h-64 md:h-96 lg:h-[500px]">
                    <canvas id="spending-chart"></canvas>
                </div>
            </section>

            <section class="lg:col-span-2 flex flex-col gap-8">
                <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-semibold text-indigo-900 mb-6">Upload CSV</h2>
                    <form id="upload-csv-form" class="flex flex-col gap-4">
                        <p class="text-sm text-slate-600">Upload a 2-column CSV (Description, Amount). No headers.</p>
                        <div>
                            <input type="file" id="csv-file" accept=".csv" required class="csv-input">
                        </div>
                        <button type="submit" class="bg-green-700 text-white font-bold py-3 px-5 rounded-lg hover:bg-green-800">
                            Upload & Auto-Categorize
                        </button>
                        <div id="upload-status" class="text-center text-sm"></div>
                    </form>
                </div>
                <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-semibold text-indigo-900 mb-6">Add Single Transaction</h2>
                    <form id="add-transaction-form" class="flex flex-col gap-4">
                        <input type="text" id="description" placeholder="e.g., Starbucks Coffee" required class="form-input">
                        <input type="number" id="amount" placeholder="e.g., 5.75" step="0.01" required class="form-input">
                        <button type="submit" class="btn-primary">Add Transaction</button>
                    </form>
                </div>
                <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-semibold text-indigo-900 mb-6">Review & Correct</h2>
                    <form id="review-form" class="max-h-96 overflow-y-auto divide-y divide-slate-200">
                        <p id="list-placeholder" class="py-3 text-slate-500 text-center">No transactions yet.</p>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
